name: Deploy Discord Bot to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Diagnose directory contents
        run: |
          echo "üîé PWD (working directory):"
          pwd
          echo "üìÇ Top-level files:"
          ls -la
          echo "üîç Searching for requirements.txt recursively:"
          find . -name "requirements.txt"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo "‚úÖ Installing from requirements.txt"
            pip install -r requirements.txt
          else
            echo "‚ùå requirements.txt not found!"
            exit 1
          fi

      - name: Compile Python files (optional)
        run: python -m compileall .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: VUKBot
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
