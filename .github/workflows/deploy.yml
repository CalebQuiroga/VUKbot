name: Deploy Discord Bot to Azure

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show base working directory
        run: |
          echo "ðŸ”Ž Current working directory:"
          pwd
          echo "ðŸ“‚ Files in repo root:"
          ls -la
          echo "ðŸ“‚ Files inside VUKbot folder:"
          ls -la ./VUKbot

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd VUKbot
          pip install -r requirements.txt

      - name: Compile Python files (optional)
        run: |
          cd VUKbot
          python -m compileall .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: VUKBot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./VUKbot
